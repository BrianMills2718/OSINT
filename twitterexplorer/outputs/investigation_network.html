<!DOCTYPE html>
<html>
<head>
    <title>Investigation Knowledge Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial; margin: 20px; }
        #network { width: 100%; height: 500px; border: 1px solid #ccc; }
        .legend { margin: 20px 0; }
        .legend span { margin: 0 15px; padding: 5px 10px; border-radius: 3px; }
        .search { background: #4CAF50; color: white; }
        .finding { background: #2196F3; color: white; }
        .pattern { background: #FF9800; color: white; }
    </style>
</head>
<body>
    <h1>Investigation Knowledge Graph</h1>
    <div class="legend">
        <span class="search">Searches</span>
        <span class="finding">Findings (DataPoints)</span>
        <span class="pattern">Patterns (Insights)</span>
    </div>
    <div id="network"></div>
    <script>
        const data = {"nodes": [{"id": "ce6a8c89-72e4-4b8c-a9ea-84656f74ebbd", "type": "InvestigationQuestionNode"}, {"id": "677ca3f8-a588-4186-8523-e29c294381ca", "type": "SearchQueryNode", "label": "Search: Trump Epstein 2002", "group": "search"}, {"id": "a1b81dcf-e26e-4d90-8a95-86588d661c81", "type": "InvestigationQuestionNode"}, {"id": "f08020a5-7106-4b87-8475-519d27060b76", "type": "SearchQueryNode", "label": "Search: realDonaldTrump", "group": "search"}, {"id": "348751a7-28da-4f58-b4d7-657077cb7d4f", "type": "InvestigationQuestionNode"}, {"id": "29773a73-b2f2-49e5-a627-664ad6ad02b4", "type": "SearchQueryNode", "label": "Search: realDonaldTrump", "group": "search"}], "edges": [{"from": "ce6a8c89-72e4-4b8c-a9ea-84656f74ebbd", "to": "677ca3f8-a588-4186-8523-e29c294381ca", "type": "OPERATIONALIZES"}, {"from": "a1b81dcf-e26e-4d90-8a95-86588d661c81", "to": "f08020a5-7106-4b87-8475-519d27060b76", "type": "OPERATIONALIZES"}, {"from": "348751a7-28da-4f58-b4d7-657077cb7d4f", "to": "29773a73-b2f2-49e5-a627-664ad6ad02b4", "type": "OPERATIONALIZES"}], "stats": {"searches": 3, "findings": 0, "patterns": 0}};
        
        const nodes = new vis.DataSet(data.nodes.map(n => ({
            id: n.id,
            label: n.label,
            group: n.group,
            color: n.group === 'search' ? '#4CAF50' : 
                   (n.group === 'insight' ? '#FF9800' : '#2196F3')
        })));
        
        const edges = new vis.DataSet(data.edges.map(e => ({
            from: e.from,
            to: e.to,
            arrows: 'to'
        })));
        
        const container = document.getElementById('network');
        const network = new vis.Network(container, {nodes, edges}, {
            physics: { enabled: true },
            layout: { randomSeed: 2 }
        });
    </script>
</body>
</html>

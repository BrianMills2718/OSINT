[pytest]
# Test discovery paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for categorization
markers =
    unit: Unit tests (fast, isolated, no external calls)
    integration: Integration tests (make API calls to external services)
    e2e: End-to-end tests (full system validation)
    slow: Slow tests (>5 seconds runtime)
    flaky: Tests that may fail intermittently due to external dependencies

# Output options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Async test support
asyncio_mode = auto

# Coverage options (when using pytest-cov)
# Uncomment after installing: pip install pytest-cov
# addopts = --cov=research --cov=integrations --cov=core --cov-report=html --cov-report=term

# Timeout for individual tests (prevents hanging)
# Uncomment after installing: pip install pytest-timeout
# timeout = 300
# timeout_method = thread

events {
    worker_connections 1024;
}

http {
    upstream streamlit {
        server web:8501;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name research.example.com;  # CHANGE THIS

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name research.example.com;  # CHANGE THIS

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/research.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/research.example.com/privkey.pem;

        # SSL Security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Proxy to Streamlit
        location / {
            proxy_pass http://streamlit;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Streamlit-specific
            proxy_buffering off;
            proxy_read_timeout 86400;
        }

        # WebSocket support for Streamlit
        location /_stcore/stream {
            proxy_pass http://streamlit/_stcore/stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }
    }
}
